<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- ให้นักศึกษาทำแบบฟอร์ม รหัสนักศึกษา ชื่อ นามสกุล เมื่อกรอกแล้วจะไปลงตารางลงทะเบียนโดยต้องกรอกให้ครบทุกช่อง 
	โดยจะมีหมายเลขลำดับไล่ไปเรื่อยๆ และให้ทำการเคลียร์ค่าของช่องอินพุทเมื่อลงทะเบียนไปแล้ว
	-->
    <form onsubmit="return register()">

        <h2>ลงทะเบียนร่วมงาน</h2>

        <!-- <input type="text" class="info" placeholder="รหัสนักศึกษา" required> -->

        <input type="text" class="info" placeholder="ชื่อ" required>

        <!-- <input type="text" class="info" placeholder="นามสกุล" required> -->

        <button>ลงทะเบียน</button>

    </form>

    <br>
    <hr><br>

    <table>

        <thead>

            <th>ลำดับที่</th>

            <!-- <th>รหัสนักศึกษา</th> -->

            <th>ชื่อ</th>

            <!-- <th>นามสกุล</th> -->

        </thead>

        <tbody id="registerList">

            <tr></tr>

        </tbody>

    </table>

    <script>
        var i = 1;
        function register() {
            // var info = document.getElementsByClassName("info")
            var people = document.createElement("TR");
            // var registerList = document.getElementById("registerList");
            people.innerHTML = `<td>${i}</td> <td>${document.querySelector('.info').value}</td>`;
            register.appendChild(people);
            document.querySelector('.info').value = "";
            i++;
            return false; //ไม่ต้องการให้มันส่งค่าไป

        }

    </script>
</body>

</html>
